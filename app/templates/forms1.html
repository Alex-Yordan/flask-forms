<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контактная форма</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .card {
            box-shadow: 0 4px 8px rgba(60,70,90,0.05);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-primary fw-bold text-center">Контактная форма</h1>
                    <form method="post" action="/">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Город:</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="hobby" class="form-label">Хобби:</label>
                            <input type="text" class="form-control" id="hobby" name="hobby" required>
                        </div>
                        <div class="mb-4">
                            <label for="age" class="form-label">Возраст:</label>
                            <input type="text" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Отправить данные</button>
                        </div>
                    </form>
                </div>
            </div>

            <hr class="mb-4">

            <h2 class="mb-4 text-center text-secondary">Ваши данные</h2>
            {% for post in posts %}
              <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title mb-2 text-success">{{ post.name }}</h5>
                    <p class="mb-1"><span class="fw-bold">Город:</span> {{ post.city }}</p>
                    <p class="mb-1"><span class="fw-bold">Хобби:</span> {{ post.hobby }}</p>
                    <p class="mb-0"><span class="fw-bold">Возраст:</span> {{ post.age }}</p>
                </div>
              </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Bootstrap JS (необязательно, если не нужен JS для Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
